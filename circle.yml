machine:
  node:
    version: 4.1.0
  services:
    - docker

dependencies:
  pre:
#    - npm install -g fish-pepper
#   - npm update
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
  override:

test:
  override:
    - true
#    - fish-pepper -h

deployment:
  latest:
    branch: master
    owner: fabric8io-images
    commands:
      - cd java && docker build -t fabric8/s2i-java:latest .
      - docker push fabric8/s2i-java:latest
      - cd karaf && docker build -t fabric8/s2i-karaf:latest .
      - docker push fabric8/s2i-karaf:latest
  release:
    owner: fabric8io-images
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - env
      - cd java && docker build -t fabric8/s2i-java:${CIRCLE_TAG/#v/} .
      - docker push fabric8/s2i-java:${CIRCLE_TAG/#v/}
      - cd karaf && docker build -t fabric8/s2i-karaf:${CIRCLE_TAG/#v/} .
      - docker push fabric8/s2i-karaf:${CIRCLE_TAG/#v/}
